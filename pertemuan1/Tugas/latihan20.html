<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- membuat judul halaman pada browser -->
    <title>Menggunakan Menu Drop Down</title>
</head>
<body>
    <!-- mengimport gambar dengan ukuran  194 dan tinggi 90 -->
    <img src="/img/download.png" align="top-left" width="194" height="90">
    </img>
    <br>
    <!-- membuat teks orientasi minat -->
    Silahkan pilih orientasi minat :
    <br>
    <!-- membuat drop down dalam form dengan atribut orientasi minat dan value dg 
    diikuti dengan masing masing orientasi minat -->
    <select name="Orientasi Minat">
        <option value="dg">Desain Grafis</option>
        <option value="PJ">Programmer Java</option>
        <option value="sa">Sistem Analis</option>
        <option value="da">Desain Architecture</option>
    </select>
    <br>
    <br>
    <!-- membuat menu drop down dalam form dengan atribut orientasi minat 
    dan membuat teks sesuai dengan orientasi kemampuan -->
    <select name="Orientasi Kemampuan">
        <option value="dg">Desain Grafis</option>
        <option value="PJ">Programmer Java</option>
        <option value="sa">Sistem Analis</option>
        <option value="da">Desain Architecture</option>
        <option value="se">Software Engineering</option>
    </select>

</body>
</html>
