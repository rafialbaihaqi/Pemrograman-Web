<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- judul web -->
    <title>Form HTML</title>
</head>

<body>
    <font type=arial black font size="Data Diri"></font>
    <br>
    <font type=arial size="5">
        <table>
            <thread>
                <tr>
                    <td>
                        <font type=arial black font size="6">Data Diri</font>
                    </td>
                </tr>
            </thread>
            <tr>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            </tr>
            <tr>
            <tr>
                <td>Nim</td>
                <td>:</td>
                <td><input type="text" name="nim"></td>
            </tr>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="text" name="nama" size="11" maxlength="9"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jeniskelamin" value="p"> Pria
                    <input type="radio" name="jeniskelamin" value="p"> Wanita
                </td>
            </tr>
            </tr>
            <tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi_1" value="Menonton"> Menonton
                    <input type="checkbox" name="hobi_2" value="Menonton"> Game
                    <input type="checkbox" name="hobi_3" value="Menonton"> Belanja
                    <input type="checkbox" name="hobi_5" value="Menonton"> Olahraga
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Kirim" name="Submit">
                    <input type="reset" value="Ulang" name="Reset">
                    <input type="button" value="Batal" name="Cancel">
                    <input type="image" value="Gambar" img src="img/download.png" width="150px" height="80px">
                </td>
            </tr>
            <td colspan="3">
                <textarea name="deskripsi" cols="45" rows="5 align=" center">Tuliskan deskripsi singkat tentang anda
                    </textarea>
            </td>
            </tr>
            <tr>
                <td colspan="3">
                    Silahkan pilih orientasi minat :
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <select name="orientasi minat">
                        <option value="dg">Desain Grafis</option>
                        <option value="pj">Program Java</option>
                        <option value="sa">Sistem Analis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="orientasi-kemampuan" id="">
                        <option value="dg">Desain Grafis</option>
                        <option value="pj">Program Java</option>
                        <option value="sa">Sistem Analis</option>
                    </select>

                </td>
            </tr>

        </table>
    </font>
</body>

</html>
