<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- membuat judul tab pada browser -->
    <title>Penggunaan check Box</title>
</head>
<body>
    <!-- membuat twks hobi, diikuti dengan enter/breakline-->
    Sebutkan, Hobi Anda, boeleh lebih dari satu :
    <br>
    <!-- membiat checkbox dengan value dan atribut masing masing hoby  -->
    <input type="checkbox" name="Hoby1" value="menonton">Menonton
    <br>
    <input type="checkbox" name="Hoby2" value="Bermain Game">Bermain Game
    <br>
    <input type="checkbox" name="Hoby3" value="Belanja">Belanja
    <br>
    <input type="checkbox" name="Hoby4" value="Memancing">Memancing
    <br>
    <input type="checkbox" name="Hoby5" value="Olahraga">Olah Raga
    
</body>
</html>
