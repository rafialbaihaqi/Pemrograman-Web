<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- judul tab di browser -->
    <title>Penggunaan Radio Button</title>
</head>
<body>
    <!-- menampilkan teks jensi kelamin diikuti dengan enter -->
    Jenis Kelamin : 
    <br>
    <!-- membuat input tipe radio button dengan value L/P dan
    membuat teks disamping button laki-laki dan perempuan -->
    <input type="radio" name="jenis_kelamin" value="L">Laki-laki
    <br>
    <input type="radio" name="jenis_kelamin" value="P">Perempuan
    <br>

</body>
</html>
