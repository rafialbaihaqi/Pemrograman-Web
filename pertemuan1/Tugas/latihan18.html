<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- membuat judul halaman pada browser -->
    <title>Konfigurasi Button</title>
</head>
<body>
    <!-- membuat form dan di isi dengan input tipe 
    submit, reset, button dan image beserta membuat value dari
masing masing atribut -->
    <form>
        <input type="submit" value="kirim" name="Submit">
        <input type="reset" value="ulangi" name="Reset">
        <input type="button" value="batal" name="Cancel">
        <input type="image" name="Gambar" img src="img/download.png" width="250" height="150">
    </form>
</body>
</html>
